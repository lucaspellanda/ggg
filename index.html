        let currentRedacaoId = null;

        function renderRedacoes(filtro = 'todas') {
            const container = document.querySelector('.redacoes-grid');
            container.innerHTML = '';

            const redacoesFiltradas = filtro === 'todas' 
                ? redacoes 
                : redacoes.filter(r => r.categoria === filtro);

            redacoesFiltradas.forEach((redacao, index) => {
                const card = document.createElement('div');
                card.className = 'redacao-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-category">${redacao.categoria}</div>
                        <h3 class="card-title">${redacao.titulo}</h3>
                        <p class="card-date">${new Date(redacao.data).toLocaleDateString('pt-BR', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                    </div>
                    <div class="card-body">
                        <p>${redacao.resumo}</p>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="read-btn" onclick="abrirModal(${redacao.id}); return false;">Ler Completo ‚Üí</a>
                        <span class="word-count">${redacao.palavras} palavras</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function abrirModal(id) {
            const redacao = redacoes.find(r => r.id === id);
            const modal = document.getElementById('redacaoModal');
            currentRedacaoId = id;

            document.getElementById('modalTitle').textContent = redacao.titulo;
            document.getElementById('modalCategory').textContent = `Tipo: ${redacao.categoria.charAt(0).toUpperCase() + redacao.categoria.slice(1)}`;
            document.getElementById('modalDate').textContent = `Data: ${new Date(redacao.data).toLocaleDateString('pt-BR')}`;
            document.getElementById('modalWords').textContent = `${redacao.palavras} palavras`;

                .map(p => p.trim())
                .filter(p => p)
                .map(p => `<p>${p}</p>`)
                .join('');

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function fecharModal() {
            const modal = document.getElementById('redacaoModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            currentRedacaoId = null;
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
